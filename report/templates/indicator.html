{% extends "base.html" %}
{% load i18n %}
{% load mstag %}

{% block content %}
{% for x in mm %}
    <h5>{{ x.title }} </h5>
    <table class="table table-hover table-bordered">
    <thead>
    <tr>
    <th>{% trans "Indicator" %}</th>
    <th>{% trans "Value" %}</th>
    </tr>
    </thead>
    <tbody>
    {% for ind in x.columns %}
    <tr>
    <td>{{ ind.name }}</td>
    <td>{{ ind.ind }}</td>
    </tr>
    {% endfor %}
    </tbody>
    </table>
{% endfor %}

{% endblock %}
