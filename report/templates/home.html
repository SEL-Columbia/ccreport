{% extends "base.html" %}
{% load i18n %}
{% load mstag %}

{% block content %}

{% if commcare_reports.count > 0 %}
    <table class="table table-bordered">
     <tr>
         <td>Name</td>
        <td>Dataset Id</td>
        <td>Summary</td>
         <td>&nbsp;</td>
     </tr>   
    {% for report in commcare_reports %}
     <tr>
        <td>{{ report.name }}</td>
         <td>{{ report.dataset_id }}</td>
        <td></td>
         <td><a href="{% url refresh-dataset report.pk %}">Refresh Dataset</a></td>
     </tr>   
    {% endfor %}

    </table>
{% endif %}
    
{% endblock %}
