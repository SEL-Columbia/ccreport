{% extends "base.html" %}
{% load i18n %}
{% load mstag %}

{% block content %}

{% if report.count > 0 %}
    <table class="table table-bordered">
     <tr>
        <td>Dataset Id</td>
        <td>Name</td>
        <td>Summary</td>
     </tr>   
    {% for report in report %}
     <tr>
        <td>{{ report.dataset_id }}</td>
        <td><a href="{% url summary report.pk %}">{{ report.name }}</a></td>
        <td>{% summary report%}</td>
     </tr>   
    {% endfor %}

    </table>
{% endif %}
    
{% endblock %}
